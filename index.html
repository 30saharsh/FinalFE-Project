<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loco.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="fs">
        <div id="cube">
            <img src="https://plasticbionic.com/loader_1@2.png" alt="">
            <img src="https://plasticbionic.com/loader_2@2.png" alt="">
            <img src="https://plasticbionic.com/loader_3@2.png" alt="">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
        </div>
        <h1>PlasticBionic</h1>
    </div>
    <div id="main">
        <div id="nav">
            <div class="options">
                <p>Change view</p>
                <div id="one" class="cover">
                    <p>Full Screen</p>
                </div>
            </div>
            <div class="options">
                <div id="two" class="cover">
                    <p>Grid</p>
                </div>
            </div>
            <div class="options">
                <div id="three" class="cover">
                    <p>List</p>
                </div>
            </div>
        </div>
      
        <div id="home">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
                <div class="text">
                    <p>Google</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div id="second">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/ANTINOMY_Illustration_ArtDirection4_H.jpg"
                    alt="">
                <div class="text">
                    <p>Antimony</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div id="third">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/36DAYSOFTYPE_Typography_Illustration_2021_H.jpg"
                    alt="">
                <div class="text">
                    <p>36 days of type</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div id="fourth">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/Ayco_Illustration_ArtDirection_HOME2.jpg"
                    alt="">
                <div class="text">
                    <p>Ayco</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"
        integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"
        integrity="sha512-ko44b+LlYXwGZI6Gey6Tgrhew9JEPdSE6m7FqDyGGPDW+dDOjsCElEtiUIRRtCXRNHwKheBCnHCQSMdUz/pgkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
